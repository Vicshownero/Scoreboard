<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
</style>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-box" id="home-score">
                    <span>0</span>
                </div>
                <div class="btn">
                    <button id="home-score-btn-1">+1</button>
                    <button id="home-score-btn-2">+2</button>
                    <button id="home-score-btn-3">+3</button>
                </div> 
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="score-box" id="guest-score">
                    <span>0</span>
                </div>
                <div class="btn">
                    <button id="guest-score-btn-1">+1</button>
                    <button id="guest-score-btn-2">+2</button>
                    <button id="guest-score-btn-3">+3</button>
                </div>
            </div>
            <div class="reset-container">
                <button id="reset-btn">RESET</button>
            </div>           
        </div>
        <script src="index.js"></script>
    </body>
</html>
